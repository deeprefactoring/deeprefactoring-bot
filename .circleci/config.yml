# Golang CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-go/ for more details
version: 2
jobs:
  build:
    docker:
      - image: circleci/golang:1.10.1

    working_directory: /go/src/github.com/deeprefactoring/deeprefactoring-bot
    steps:
      - checkout

      - run:
          name: Install glide
          environment:
            DEP_VERSION: v0.4.1
          command: |
            mkdir -p /tmp/dep/release
            cd /tmp/dep
            wget https://github.com/golang/dep/releases/download/${DEP_VERSION}/dep-linux-amd64.sha256 -O checksum
            wget https://github.com/golang/dep/releases/download/${DEP_VERSION}/dep-linux-amd64 -O release/dep-linux-amd64
            sha256sum -c checksum
            chmod +x release/dep-linux-amd64
            sudo mv release/dep-linux-amd64 /usr/bin/dep
            cd ~/
            rm -rf /tmp/dep

      - run: make package

      - store_artifacts:
          path: deeprefactoring-bot

      - store_artifacts:
          path: coverage.html

      - persist_to_workspace:
          root: .
          paths:
            - deeprefactoring-bot

  deploy:
    docker:
      - image: ansible/ansible:ubuntu1604

    environment:
      ANSIBLE_HOST_KEY_CHECKING: False

    steps:
      - checkout
      - run: pip install ansible==2.3.1.0
      - attach_workspace:
          at: .
      - run: echo ${VAULT_PASSWORD} > .circleci/password
      - deploy:
          command: |
            cd .circleci
            ansible-playbook site.yml -i production  --vault-password-file password

workflows:
  version: 2
  build_test_deploy:
    jobs:
      - build
      - deploy:
          requires:
            - build
          filters:
            branches:
              only: master
